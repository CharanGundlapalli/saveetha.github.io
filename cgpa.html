<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <div class="form-group">
            <label for="course1">Course 1 Grade:</label>
            <select id="course1" class="grade-dropdown">
                <option value="">Select Grade</option>
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
            </select>
        </div>
        <div class="form-group">
            <label for="course2">Course 2 Grade:</label>
            <select id="course2" class="grade-dropdown">
                <option value="">Select Grade</option>
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
            </select>
        </div>
        <div class="form-group">
            <label for="course3">Course 3 Grade:</label>
            <select id="course3" class="grade-dropdown">
                <option value="">Select Grade</option>
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
            </select>
        </div>
        <div class="form-group">
            <label for="course4">Course 4 Grade:</label>
            <select id="course4" class="grade-dropdown">
                <option value="">Select Grade</option>
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
            </select>
        </div>
        <div class="form-group">
            <label for="course5">Course 5 Grade:</label>
            <select id="course5" class="grade-dropdown">
                <option value="">Select Grade</option>
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
            </select>
        </div>
        <div class="form-group">
            <label for="course6">Course 6 Grade:</label>
            <select id="course6" class="grade-dropdown">
                <option value="">Select Grade</option>
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
            </select>
        </div>
        <button id="calculate">Calculate</button>
        <div class="result">
            <p id="numS">Number of S Grades: 0</p>
            <p id="numA">Number of A Grades: 0</p>
            <p id="numB">Number of B Grades: 0</p>
            <p id="numC">Number of C Grades: 0</p>
            <p id="numD">Number of D Grades: 0</p>
            <p id="numF">Number of F Grades: 0</p>
            <p id="numPending">Number of Courses Pending: 6</p>
        </div>
        <div class="form-group">
            <label for="email">Enter your Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <button id="sendReport">Send Report</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
